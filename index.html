      function encodeTitle(title) {
        return encodeURIComponent(title.replace(/\s+/g, "-").toLowerCase());
      }
      function decodeTitle(hash) {
        return hash.replace(/-/g, " ");
      }

      function renderLatestPost() {
        const latest = blogPosts[0];
        const latestPostEl = document.getElementById("latestPost1Only");
        if (!latest || !latestPostEl) return;
        latestPostEl.innerHTML = `
            <div>
                <img src="${latest.image}" alt="${latest.title}" style="width:100%;max-height:480px;object-fit:cover;border-radius:8px;">
                <h4 style="margin:10px 0 5px 0;">${latest.title}</h4>
                <div style="font-size:0.95em;color:#aaa;">${latest.date}</div>
                <button id="readMoreBtn">Read More</button>
            </div>
      `;
      }

      function renderAllPosts() {
        for (let i = 0; i < 5; i++) {
          const post = blogPosts[i];
          const el = document.getElementById(`post${i + 1}Latest`);
          if (!el) continue;
          if (post) {
            el.innerHTML = `
                      <div style="display:flex;align-items:center;gap:12px; box-sizing: border-box; width: 80%; max-width: 80%">
                            <img src="${post.image}" alt="${post.title}" style="width:60px;height:60px;object-fit:cover;border-radius:6px;">
                            <div style="flex:1;display:flex;flex-direction:column;gap:4px; width: 100%; box-sizing: border-box;">
                                <div style="font-weight:bold; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${post.title}</div>
                                <div style="font-size:0.9em;color:#aaa;">${post.date}</div>
                            </div>
                      </div>
                `;
            el.setAttribute("tabindex", "0");
            el.setAttribute("role", "button");
            el.setAttribute("data-title", post.title);
          } else {
            el.innerHTML = "";
            el.removeAttribute("data-title");
          }
        }
      }

      function renderHomePage() {
        const homePage = document.getElementById("homePage");
        // Restore the initial HTML if not present (e.g., after navigating back)
        if (initialHomeHTML) {
          homePage.innerHTML = initialHomeHTML;
        }
        homePage.style.display = "";
        homePage.setAttribute("data-page", "home");
        renderLatestPost();
        renderAllPosts();

        // Re-attach event listeners for dynamic elements
        document
          .getElementById("latestPost1Only")
          .addEventListener("click", function (e) {
            if (e.target && e.target.id === "readMoreBtn") {
              location.hash = "#/post/" + encodeTitle(blogPosts[0].title);
            }
          });

        for (let i = 0; i < 5; i++) {
          const el = document.getElementById(`post${i + 1}Latest`);
          if (el) {
            el.addEventListener("click", function () {
              if (blogPosts[i]) {
                location.hash = "#/post/" + encodeTitle(blogPosts[i].title);
              }
            });
          }
        }

        document
          .getElementById("seeAllPosts")
          .addEventListener("click", function (e) {
            e.preventDefault();
            location.hash = "#/all";
          });
      }

      function renderAllPage() {
        const homePage = document.getElementById("homePage");
        homePage.setAttribute("data-page", "all");
        homePage.innerHTML = `
        <h1>All Blog Posts</h1>
        <div class="container">
            <div class="left-panel">
              <div class="box-container liquid-glass" id="allPostsList"></div>
            </div>
            <div class="right-panel"></div>
        </div>
        <a href="#" style="margin-top:20px;display:inline-block;">Back to Home</a>
      `;
        const allPostsList = document.getElementById("allPostsList");
        if (allPostsList) {
          allPostsList.innerHTML = blogPosts
            .map(
              (post) => `
            <div class="liquid-glass" style="margin-bottom:12px;cursor:pointer;border-radius:8px;padding:12px;display:flex;align-items:center;gap:12px;" data-title="${post.title}">
              <img src="${post.image}" alt="${post.title}" style="width:60px;height:60px;object-fit:cover;border-radius:6px;">
              <div>
                <div style="font-weight:bold;">${post.title}</div>
                <div style="font-size:0.9em;color:#aaa;">${post.date}</div>
              </div>
            </div>
        `,
            )
            .join("");
          Array.from(allPostsList.querySelectorAll("[data-title]")).forEach(
            (el) => {
              el.addEventListener("click", function () {
                location.hash =
                  "#/post/" + encodeTitle(el.getAttribute("data-title"));
              });
            },
          );
        }
        homePage
          .querySelector('a[href="#"]')
          .addEventListener("click", function (e) {
            e.preventDefault();
            location.hash = "";
          });
      }

      function renderPostPage(title) {
        const post = blogPosts.find(
          (p) => encodeTitle(p.title) === encodeTitle(title),
        );
        if (!post) {
          document.getElementById("homePage").innerHTML =
            "<h2>Post not found</h2><a href='#'>Back to Home</a>";
          document
            .getElementById("homePage")
            .querySelector("a")
            .addEventListener("click", function (e) {
              e.preventDefault();
              location.hash = "";
            });
          return;
        }
        document.getElementById("homePage").setAttribute("data-page", "post");
        document.getElementById("homePage").innerHTML = `
        <div style="display:flex;align-items:center;gap:12px;" class="blog-post-header">
            <h2 style="margin:0;">${post.title}</h2>
            <button id="shareBtn" style="margin-left:8px;">Share</button>
        </div>
        <div class="date" style="color:#aaa;font-size:0.95em;margin-bottom:10px;">${post.date}</div>
        <img src="${post.image}" alt="${post.title}" style="width:100%;max-width:600px;max-height:400px;object-fit:cover;border-radius:8px;margin-bottom:16px;">
        <div style="margin-bottom:16px;">${post.summary}</div>
        <div style="margin-bottom:16px;" class="tags">
            ${post.tags
              .map(
                (tag) =>
                  `<span style="background:#5015bd22;color:#5015bd;padding:2px 8px;border-radius:8px;margin-right:6px;font-size:0.9em;">${tag}</span>`,
              )
              .join("")}
        </div>
        <a href="#" style="margin-top:20px;display:inline-block;">Back to Home</a>
        <div id="shareModalWrapper"></div>
      `;
        document
          .getElementById("homePage")
          .querySelector('a[href="#"]')
          .addEventListener("click", function (e) {
            e.preventDefault();
            location.hash = "";
          });
        document
          .getElementById("shareBtn")
          .addEventListener("click", function () {
            showShareModal(post);
          });
      }

      function showShareModal(post) {
        const modalWrapper = document.getElementById("shareModalWrapper");
        modalWrapper.innerHTML = `
        <div id="shareModal" class="liquid-glass" style="
            position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;
            display:flex;align-items:center;justify-content:center;
            background:rgba(0,0,0,0.25);backdrop-filter:blur(2px);
        ">
            <div style="
              background:rgba(30,20,60,0.58);padding:32px 24px 24px 24px;border-radius:16px;min-width:280px;max-width:90vw;box-shadow:0 8px 32px 0 rgba(31,38,135,0.37);
              position:relative;display:flex;flex-direction:column;align-items:center;
            ">
              <button id="closeShareModal" style="position:absolute;top:8px;right:12px;font-size:1.2em;">&times;</button>
              <h3 style="margin-top:0;">Share</h3>
              <button id="copyLinkBtn" style="margin:8px 0;width:100%;">Copy Link</button>
              <button id="facebookBtn" style="margin:8px 0;width:100%;">Facebook</button>
              <button id="chatgptBtn" style="margin:8px 0;width:100%;">ChatGPT</button>
              <div id="copyStatus" style="margin-top:8px;color:#5015bd;font-size:0.95em;display:none;">Link copied!</div>
            </div>
        </div>
      `;
        document
          .getElementById("closeShareModal")
          .addEventListener("click", function () {
            modalWrapper.innerHTML = "";
          });
        document
          .getElementById("shareModal")
          .addEventListener("click", function (e) {
            if (e.target === this) modalWrapper.innerHTML = "";
          });
        document
          .getElementById("copyLinkBtn")
          .addEventListener("click", function () {
            const url =
              location.origin +
              location.pathname +
              "#/post/" +
              encodeTitle(post.title);
            navigator.clipboard.writeText(url).then(() => {
              const status = document.getElementById("copyStatus");
              status.style.display = "block";
              setTimeout(() => (status.style.display = "none"), 1200);
            });
          });
        document
          .getElementById("facebookBtn")
          .addEventListener("click", function () {
            const url =
              location.origin +
              location.pathname +
              "#/post/" +
              encodeTitle(post.title);
            location.href =
              "https://www.facebook.com/sharer/sharer.php?u=" +
              encodeURIComponent(url);
          });
        document
          .getElementById("chatgptBtn")
          .addEventListener("click", function () {
            const url =
              location.origin +
              location.pathname +
              "#/post/" +
              encodeTitle(post.title);
            location.href = "https://chatgpt.com/?q=" + encodeURIComponent(url);
          });
      }

      function renderSearchBox() {
        let searchWrapper = document.getElementById("searchWrapper");
        if (!searchWrapper) {
          searchWrapper = document.createElement("div");
          searchWrapper.id = "searchWrapper";
          searchWrapper.innerHTML = `
        <div class="liquid-glass" style="
          position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9998;
          display:flex;align-items:center;justify-content:center;
          background:rgba(0,0,0,0.18);backdrop-filter:blur(2px);
        ">
          <form id="searchForm" style="background:rgba(30,20,60,0.58);padding:24px 18px;border-radius:14px;min-width:260px;max-width:90vw;box-shadow:0 8px 32px 0 rgba(31,38,135,0.37);display:flex;flex-direction:column;align-items:center;position:relative;">
            <button id="closeSearchBox" type="button" style="position:absolute;top:6px;right:10px;font-size:1.2em;background:none;border:none;color:#5015bd;cursor:pointer;">&times;</button>
            <input id="searchInput" type="text" placeholder="Search blog posts..." style="width:220px;padding:8px 12px;border-radius:8px;border:1px solid #5015bd;margin-bottom:12px;font-size:1em;">
            <button type="submit" style="width:100%;">Search</button>
          </form>
        </div>
      `;
          document.body.appendChild(searchWrapper);
          searchWrapper.querySelector("#searchInput").focus();
          searchWrapper.addEventListener("click", function (e) {
            if (e.target === searchWrapper) {
              searchWrapper.remove();
            }
          });
          searchWrapper
            .querySelector("#searchForm")
            .addEventListener("submit", function (e) {
              e.preventDefault();
              const q = searchWrapper
                .querySelector("#searchInput")
                .value.trim();
              if (q) {
                location.hash = "#/search?q=" + encodeURIComponent(q);
                searchWrapper.remove();
              }
            });
          searchWrapper
            .querySelector("#closeSearchBox")
            .addEventListener("click", function () {
              searchWrapper.remove();
            });
        }
      }

      function renderSearchResultsPage(q) {
        const homePage = document.getElementById("homePage");
        homePage.setAttribute("data-page", "search");
        const query = q.trim().toLowerCase();
        const results = blogPosts.filter(
          (post) =>
            post.title.toLowerCase().includes(query) ||
            post.summary.toLowerCase().includes(query) ||
            (post.tags && post.tags.join(" ").toLowerCase().includes(query)),
        );
        homePage.innerHTML = `
        <h1>Search Results</h1>
        <div style="margin-bottom:12px;color:#aaa;">Results for "<b>${q}</b>"</div>
        <div class="box-container liquid-glass" id="searchResultsList"></div>
        <a href="#" style="margin-top:20px;display:inline-block;">Back to Home</a>
      `;
        const list = document.getElementById("searchResultsList");
        if (results.length === 0) {
          list.innerHTML = "<div>No results found.</div>";
        } else {
          list.innerHTML = results
            .map(
              (post) => `
            <div class="liquid-glass" style="margin-bottom:12px;cursor:pointer;border-radius:8px;padding:12px;display:flex;align-items:center;gap:12px;" data-title="${post.title}">
              <img src="${post.image}" alt="${post.title}" style="width:60px;height:60px;object-fit:cover;border-radius:6px;">
              <div>
                <div style="font-weight:bold;">${post.title}</div>
                <div style="font-size:0.9em;color:#aaa;">${post.date}</div>
              </div>
            </div>
        `,
            )
            .join("");
          Array.from(list.querySelectorAll("[data-title]")).forEach((el) => {
            el.addEventListener("click", function () {
              location.hash =
                "#/post/" + encodeTitle(el.getAttribute("data-title"));
            });
          });
        }
        homePage
          .querySelector('a[href="#"]')
          .addEventListener("click", function (e) {
            e.preventDefault();
            location.hash = "";
          });
      }

      function handleHashChange() {
        const hash = location.hash;
        if (!hash || hash === "#") {
          renderHomePage();
          return;
        }
        if (hash.startsWith("#/all")) {
          renderAllPage();
          return;
        }
        if (hash.startsWith("#/post/")) {
          const title = decodeURIComponent(hash.slice(7));
          renderPostPage(title);
          return;
        }
        if (hash.startsWith("#/search")) {
          const q = decodeURIComponent(
            (hash.match(/\?q=(.*)/) || ["", ""])[1] || "",
          );
          renderSearchResultsPage(q);
          return;
        }
        renderHomePage();
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Store the initial home page HTML for restoration
        const homePage = document.getElementById("homePage");
        initialHomeHTML = homePage.innerHTML;

        // Read More button
        document
          .getElementById("latestPost1Only")
          .addEventListener("click", function (e) {
            if (e.target && e.target.id === "readMoreBtn") {
              location.hash = "#/post/" + encodeTitle(blogPosts[0].title);
            }
          });
        renderHomePage();

        // All posts right panel
        for (let i = 0; i < 5; i++) {
          const el = document.getElementById(`post${i + 1}Latest`);
          if (el) {
            el.addEventListener("click", function () {
              if (blogPosts[i]) {
                location.hash = "#/post/" + encodeTitle(blogPosts[i].title);
              }
            });
          }
        }

        // See All link
        document
          .getElementById("seeAllPosts")
          .addEventListener("click", function (e) {
            e.preventDefault();
            location.hash = "#/all";
          });

        // Search icon
        document
          .getElementById("searchBlogBtn")
          .addEventListener("click", function () {
            renderSearchBox();
          });

        window.addEventListener("hashchange", handleHashChange);
        handleHashChange();
      });
    </script>
